<h2 class="text-center my-5 heading txt-color" *ngIf="Brands.length > 0">
  Shop With Our Brands
</h2>

<div class="row">
  <div class="col-md-3 mb-3 cursor-pointer" *ngFor="let brand of Brands">
    <div class="card">
      <div class="card-image">
        <img [src]="brand.image" class="w-100" alt="..." height="200px" />
      </div>
      <div class="card-body px-1">
        <h5 class="card-title text-center text-main fw-bold fs-6">
          {{ brand.name }}
        </h5>
      </div>
    </div>
  </div>
</div>
