<h2 class="text-center my-5 heading txt-color" *ngIf="categories.length > 0">
  Shop With Our Categories
</h2>

<div class="row">
  <div class="col-md-3 mb-3 cursor-pointer" *ngFor="let category of categories">
    <div class="card">
      <div class="card-image">
        <img [src]="category.image" class="w-100" alt="..." height="300px" />
      </div>
      <div class="card-body px-1">
        <h5 class="card-title text-center text-main fw-bold fs-6">
          {{ category.name }}
        </h5>
      </div>
    </div>
  </div>
</div>
